# SonarQube Configuration
sonar.projectKey=minimal-nestjs-backend
sonar.projectName=Minimal NestJS Backend
sonar.projectVersion=1.0.0

# Source and test directories
sonar.sources=src
sonar.tests=test,src
sonar.test.inclusions=**/*.spec.ts,**/*.e2e-spec.ts
sonar.exclusions=node_modules/**,dist/**,coverage/**,**/*.spec.ts

# Language and encoding
sonar.language=ts
sonar.sourceEncoding=UTF-8

# Coverage reports
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Code analysis
sonar.typescript.node=node
sonar.typescript.tsconfigPath=tsconfig.json

# Quality gate
sonar.qualitygate.wait=true

# Additional settings for better analysis
sonar.coverage.exclusions=**/*.spec.ts,**/*.e2e-spec.ts,src/main.ts
sonar.cpd.exclusions=**/*.spec.ts,**/*.e2e-spec.ts 
